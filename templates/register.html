  <section class="vh-95" style="background-color: rgb(158, 197, 191);">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card my-3" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form method="POST" action="">
                    <div class="d-flex align-items-right mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h4 fa-twitter mb-0">Create your Account</span>
                    </div>
                    <div class="d-flex align-items-left mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <input type="text" name="name" placeholder="Name" required class="form-control" value={{request.form.name}}>
                    </div>
                    <div class="d-flex align-items-left mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <input type="email" name="email" placeholder="Email" required class="form-control" value={{request.form.email}}>
                    </div>
                    <div class="d-flex align-items-left mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <input type="text" name="username" placeholder="Username" required class="form-control" value={{request.form.username}}>
                    </div>
                    <div class="d-flex align-items-left mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <input type="password" name="password" placeholder="Password" required class="form-control" value={{request.form.password}}>
                    </div>

                    <div class="d-flex align-items-left mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <input type="password" name="confirm" placeholder="Confirm Password" required class="form-control" value={{request.form.confirm}}>
                    </div>


                    <div class="text-center">
                      <input type="submit" class="btn btn-primary" value="Submit">

                    </div>



                    <div class="text-center mt-3">
                      <p>Already a member? <a href="{{url_for('login')}}">Login</a></p>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{{ url_for('static', filename='images/signinImg.webp') }}" alt="login form" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem;" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
